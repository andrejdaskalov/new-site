<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/about.css">
    <title>За нас/Локација - AKVA-ING</title>
</head>
<body>
        <div class="thumb">
            <img src="res/logo.png" alt="">
            <img src="res/arch-logo.png" alt="">
        </div>
        
        <h2>За нас</h2>
    
        <p>+38978300129 <br>
            +38978393130 <br>
            Булевар Кузман Јосифовски Питу 19/4, Скопје 1000 <br>
            Пиринска 148а, Штип 2000
            </p>    
    <div class="map">
        <div class="header">
            <h3>Локации</h3>
            <div class="map-pill">
                <button id="stip-btn" class="active">Штип</button>
                <button id="skopje-btn">Скопје</button>
            </div>
        </div>
        <iframe id="skopje-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.5562195625935!2d21.449648450586597!3d41.988336966386115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135415a61efd3e25%3A0x2bb0e577f8bb865b!2sAkva-Ing%20Architecture!5e0!3m2!1sen!2smk!4v1626188720849!5m2!1sen!2smk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <iframe id="stip-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2976.91567071366!2d22.193445215710693!3d41.743911781779396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1355dd56430e9965%3A0x3048caa83f947321!2sAkva-Ing!5e0!3m2!1sen!2smk!4v1626190928577!5m2!1sen!2smk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
    </div>
    <a href="index.html" class="exit"><img src="res/exit.svg" alt=""></a>

    <script>
        var stipBtn=document.getElementById('stip-btn');
        var skopjeBtn=document.getElementById('skopje-btn');
        var skopjeMap=document.getElementById('skopje-map');
        var stipMap=document.getElementById('stip-map');

        skopjeMap.style.display='none';

        stipBtn.addEventListener('click',function(){
            skopjeMap.style.display='none';
            stipMap.style.display='block';
            stipBtn.classList.add('active');
            skopjeBtn.classList.remove('active');
        });
        skopjeBtn.addEventListener('click',function(){
            skopjeMap.style.display='block';
            stipMap.style.display='none';
            skopjeBtn.classList.add('active');
            stipBtn.classList.remove('active');
        });
    </script>
</body>
</html>
