<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страницата не е пронајдена | Page not found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400;500;600;700;800;900&display=swap');
        body{
            background: url('res/404bg.jpg') repeat;
            background-size: 5%;
            font-family: 'Jost', sans-serif;
        }
        .container{
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: top;
        }

        img{
            width: 85vw;
            margin: 0 auto;
            position: relative;
            display: block;
        }
        h1{
            font-size: 10vw;
            word-wrap: break-word;
            width: 70%;
            color: #424242;
            font-weight: 500;
            margin: 3rem auto 0 auto;
        }
        p{
            font-size: 1rem;
            width: 70%;
            color: #424242;
            margin: 0 auto 0 auto;
        }
        a{
            text-decoration: none;
            font-size: 1rem;
            width: fit-content;
            color: #e6e8ff;
            padding: 0.5rem 1rem;
            background-color: #3e427a;
            border-radius: 19px;
            display: block;
            position: relative;
            margin: 2rem auto 0 auto;
        }
        @media only screen and (min-width:768px) {
            .container{
                align-items: center;
                height: 100vh;
            }
            img{
                width: 400px;
                margin: 0;
            }
            h1{
                width: auto;
                font-size: 3rem;
                margin: 0;
            }
            p{
                margin: 1rem 0;
            }
            a{
                margin: 0;
            }
           .child{
                width:20vw;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="res/logo_animation21sdelay.svg" alt="logo">
        <div class="child">
            <h1>Страницата не е пронајдена</h1>
            <p>Страницата која ја побаравте не постои или е преместена.</p>
            <a href="/">Врати се на почетна.</a>
        </div>
        <div class="child">
            <h1>Page not found</h1>
            <p>The page you were looking for doesn't exist or has been moved.</p>
            <a href="/">Back to homepage.</a>
        </div>
    </div>
</body>
</html>
