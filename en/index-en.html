<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Architecture, waterworks and design studio">
    <meta name="keywords" content="architecture,waterworks,hydrotechnics,design,architect,project,sewage,water,construction">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../res/favicon.ico" type="image/x-icon">
    <title>AKVA-ING</title>
</head>
<body>
    <div id="preloader">
        <div class="animation" id="overlay" style="
        display: block;
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            z-index: 99999;
            transition: all 0.2s ease-in-out;
        ">
            <object data="../res/akvaing_loading.svg" alt="loading animation" style="border:
                0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 300px;
            "></object>
        </div>
    </div>
    <script>
        if (localStorage.getItem('lang')==='en') {
            window.location.href="en/index-en.html";
        }
    </script>
    <div class="lang-pill">
        <button id="mk-btn">МК</button>
        <button class="active" id="en-btn">EN</button>
    </div>
    <main>

        <div class="left-col">
            <div class="logos">
                <img src="../res/logo (Small).png" alt="">
                <img src="../res/arch-logo (Small).png" alt="">
            </div>
            <div class="text">
                <p>Architecture, waterworks and design studio</p>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com/akva.ing" target="_blank"><img src="../res/facebook.svg" alt=""></a>
                <a href="https://www.instagram.com/akva_ing_architecture/" target="_blank"><img src="../res/instagram.svg" alt=""></a>
                <a href="mailto:akvastip@yahoo.com"><button class="email"><span class="primary">send e-mail</span><span class="secondary">akvaing1995@gmail.com</span><img src="../res/mail_black_24dp (1).svg" alt=""></button></a>
            </div>
            <div class="about">
                <a href="about-en.html">about us | where to find us</a>
            </div>
        </div>
        <div class="right-col">
            <div class="projects-header">
                <h3>Projects</h3>
                <div class="content-pill">
                    <button class="active" id="arch-btn">architecture</button>
                    <button id="hydro-btn">waterworks</button>
                </div>
            </div>
            <div class="card-container" id="arch">
                <div class="card">
                    <img src="../res/trgovskithumb.png" alt="">
                    <p>Mall concept project</p>
                   <a href="../en/projects/trgovski.html"> <button class="visit">повеќе</button></a>
                </div>
                <div class="card">
                    <img src="../res/kapistecthumb.jpg" alt="">
                    <p>Residential interior design</p>
                   <a href="../en/projects/kapistec.html"> <button class="visit">повеќе</button></a>
                </div>
                <div class="card">
                    <img src="../res/koncethumb.jpg" alt="">
                    <p>Family home</p>
                   <a href="../en/projects/konce.html"> <button class="visit">повеќе</button></a>
                </div>
                <div class="card">
                    <img src="../res/aerodromthumb.png" alt="">
                    <p>Residential interior design</p>
                   <a href="../en/projects/aerodrom.html"> <button class="visit">повеќе</button></a>
                </div>
                <div class="card">
                    <img src="../res/kuckovothumb.png" alt="">
                    <p>Family home EA</p>
                   <a href="../en/projects/kuckovo.html"> <button class="visit">повеќе</button></a>
                </div>
                
            </div>
            <div class="card-container" id="hydro">
                <p>Data currently unavailable :/</p>
            </div>
                
        </div>
    </main>
    <script>
        var arch=document.getElementById("arch");
        var hydro=document.getElementById("hydro");
        var archBtn=document.getElementById("arch-btn");
        var hydroBtn=document.getElementById("hydro-btn");
        var mkBtn=document.getElementById("mk-btn");
        var enBtn=document.getElementById("en-btn");

        mkBtn.addEventListener('click',function(){
            localStorage.setItem('lang','mk');
            window.location.href="../index.html";

        })
        enBtn.addEventListener('click',function(){
            localStorage.setItem('lang','en');
            window.location.href="en/index-en.html";

        })

        hydro.style.display="none";
        
        archBtn.addEventListener("click",function(event){
            arch.style.display="flex";
            hydro.style.display="none";
            hydroBtn.classList.remove("active");
            archBtn.classList.add("active");
        })
        hydroBtn.addEventListener("click",function(event){
            arch.style.display="none";
            hydro.style.display="flex";
            hydroBtn.classList.add("active");
            archBtn.classList.remove("active");
        })
        window.onload = setTimeout(function(){
                document.getElementById('overlay').style.opacity = '0';
                setTimeout(function(){
                    document.getElementById('preloader').style.display = 'none';
                },300)
            }, 2200)
    </script>
</body>
</html>
